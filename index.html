
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal üê±üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
  body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    overflow:hidden;
    transition: background 1s;
  }
  .container {
    text-align:center;
    background: rgba(255,255,255,0.9);
    padding:40px 60px;
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  }
  h1 {
    font-size:2rem;
    margin-bottom:30px;
    color:#ff4e50;
  }
  button {
    padding:15px 35px;
    margin:0 15px;
    font-size:1.2rem;
    font-weight:600;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }
  .yes {
    background:#ff6b81;
    color:#fff;
  }
  .yes:hover { transform:scale(1.1); }
  .no {
    background:#f7cac9;
    color:#333;
    position: relative;
  }
  /* Floating cats */
  .cat {
    position:absolute;
    font-size:2rem;
    animation: floatUp 2s ease-out forwards;
    pointer-events:none;
  }
  @keyframes floatUp {
    0% { transform:translateY(0) scale(1); opacity:1; }
    50% { transform:translateY(-100px) scale(1.3); opacity:0.8; }
    100% { transform:translateY(-200px) scale(0.8); opacity:0; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Can u be my Valentine? Jisuuu pleassee?? üò∫üíñ</h1>
  <button class="yes">Yes üòª</button>
  <button class="no">No üòø</button>
</div>

<!-- YouTube music iframe hidden initially -->
<div id="music" style="display:none;">
  <iframe width="0" height="0" src="https://www.youtube.com/embed/ATulXvTNG6Y?autoplay=1&loop=1&playlist=ATulXvTNG6Y" frameborder="0" allow="autoplay"></iframe>
</div>

<script>
const yesBtn = document.querySelector('.yes');
const noBtn = document.querySelector('.no');
const body = document.body;

// Floating cats function
function createCat(x, y) {
  const cat = document.createElement('div');
  cat.classList.add('cat');
  cat.style.left = x + 'px';
  cat.style.top = y + 'px';
  cat.textContent = 'üò∫';
  body.appendChild(cat);
  setTimeout(()=> cat.remove(), 2000);
}

// YES click - trigger cute animation & music
yesBtn.addEventListener('click', (e)=>{
  body.style.background = "linear-gradient(135deg, #ff9a9e, #fefbd8)";
  // create multiple cats randomly
  for(let i=0;i<15;i++){
    const x = Math.random()*window.innerWidth;
    const y = Math.random()*window.innerHeight;
    setTimeout(()=> createCat(x,y), i*150);
  }
  document.getElementById('music').style.display = 'block';
  yesBtn.disabled = true;
  noBtn.disabled = true;
  alert("Yay! I love you too! üíïüò∫");
});

// NO click - button runs away randomly
noBtn.addEventListener('mouseenter', ()=>{
  const x = Math.random()*(window.innerWidth - noBtn.offsetWidth);
  const y = Math.random()*(window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});
</script>
</body>
</html>
