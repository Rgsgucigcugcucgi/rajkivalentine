
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
    <style>
        body { text-align: center; font-family: 'Handlee', cursive; background-color: #ffebee; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        h1 { font-family: 'Pacifico', cursive; color: #d32f2f; font-size: 3rem; margin-bottom: 20px; }
        .buttons { margin-top: 30px; position: relative; width: 100%; display: flex; justify-content: center; height: 50px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: bold; margin: 0 10px; z-index: 10; }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
        img { width: 230px; border-radius: 20px; }
        #youtubeAudio { display: none; } 
    </style>
</head>
<body>

    <div id="youtubeAudio"></div>

    <div id="content">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreGZueGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons" id="btnContainer">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeAudio', {
                height: '0',
                width: '0',
                videoId: '_M8eHRifbVY', 
                playerVars: { 'autoplay': 0, 'controls': 0, 'start': 32 }
            });
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            if (player) {
                player.seekTo(32); // 32 seconds par jump karega
                player.playVideo();
            }

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreGZueGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26BRv0ThflsHCqCkw/giphy.gif";
            document.getElementById('question').innerText = "Yaaay! I Love You! ‚ù§Ô∏èü•≥";
            document.getElementById('btnContainer').style.display = "none";
            
            setInterval(() => {
                confetti({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } });
            }, 2000);
        }
    </script>
</body>
</html>
